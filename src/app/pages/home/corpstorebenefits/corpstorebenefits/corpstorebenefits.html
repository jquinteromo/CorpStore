<div class="Corpstore-benefits"> 
  <div class="Corpstore-benefits-description">  
    <h1>¿Por qué elegir CorpStore?</h1>
    <p>Nos especializamos en proporcionar soluciones integrales para empresas que buscan excelencia operativa.</p>
  </div>

    
 <div class="Corpstore-benefits-cards">
  <div class="benefit-card" *ngFor="let benefit of benefits">
    <mat-icon class="benefit-icon" color="primary">{{ benefit.icon }}</mat-icon>
    <h3>{{ benefit.title }}</h3>
    <p>{{ benefit.description }}</p>
  </div>

</div>

</div>
